<!-- boton paso anterior -->
<div class="btn-autodiagnostico-atras">
    <button mat-button matStepperPrevious>
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>
<!-- fin boton paso anterior -->

<h4 class="font-color-gris step-header">Resumen de autoevaluación</h4>

<mat-list role="list">
  <mat-list-item role="temperatura">Mi temperatura es: {{ temperaturaGrados | number:'1.1-1' }}</mat-list-item>
  <mat-list-item role="sintomas">Item 2</mat-list-item><!-- !!!!! -->
  <mat-list-item role="antecedentes">Item 3</mat-list-item><!-- !!!!! -->
</mat-list>

<p>TEMPERATURA</p>
<pre>{{ temperaturaGrados | number:'1.1-1' }}</pre>

<p>SINTAOMAS</p>
<pre>{{ sintomas.value | json }}</pre>

<p>ANTECEDENTE</p>
<pre>{{ antecedentes.value | json }}</pre>

<!-- botones resetear - confirmar -->
<div fxLayout="column" fxLayoutAlign="center center">
  <button class="btn-stroked" mat-stroked-button color="primary" (click)="reset(stepper)">HACER OTRO AUTODIAGNÓSTICO</button>
  <button class="btn-autodiagnostico" mat-raised-button color="primary" (click)="openDialog()">CONFIRMAR</button>
</div>
<!-- fin botones resetear - confirmar -->
